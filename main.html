<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			if (arr.length < 2) {
        return -Infinity; }
			
		let first = - Infinity;
		let second = - Infinity;
			for (let i = 0; i < arr.length; i++) {
				if (arr[i] > first) {
					second = first;
					first = arr[i];
				}
				else if (arr[i] > second && arr[i] < first){
					second = arr[i];
				}
			
			}
			return second === - Infinity ? null  : second;
		}

		function Main() {
		var n = parseInt(prompt("Enter the number of elements"));
		var arr = [];
		for (var i = 0; i < n; i++) {
			arr[i] = parseInt(prompt("Enter element " + (i + 1)));
		}
		alert(secondHighest(arr));
	}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
